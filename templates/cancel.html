<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/booking.css') }}">
    <title>영화 좌석 취소</title>
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <div class="movie-container">
                <label for="movie">영화 선택: </label>
                <select id="movie">
                    <option value="10000" data-poster="{{ url_for('static', filename='image/poster1.jpeg') }}" data-title="파묘" data-time="2024.06.15(토) 23:25 ~ 25:24" data-location="충북대학교 개신시네마 1관">파묘 (10000원)</option>
                    <option value="9000" data-poster="{{ url_for('static', filename='image/poster2.jpeg') }}" data-title="인사이드아웃2" data-time="2024.06.13(목) 14:00 ~ 16:00" data-location="충북대학교 개신시네마 2관">인사이드아웃2 (9000원)</option>
                    <option value="8000" data-poster="{{ url_for('static', filename='image/poster3.jpeg') }}" data-title="퓨리오사:매드맥스사가" data-time="2024.06.14(금) 19:00 ~ 21:00" data-location="충북대학교 개신시네마 3관">퓨리오사: 매드맥스 사가 (8000원)</option>
                    <option value="7000" data-poster="{{ url_for('static', filename='image/poster4.jpeg') }}" data-title="범죄도시4" data-time="2024.06.15(토) 11:00 ~ 13:00" data-location="충북대학교 개신시네마 4관">범죄도시4(7000원)</option>
                </select>
            </div>

            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>선택 가능</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>선택한 좌석</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>예매 완료</small>
                </li>
            </ul>

            <div class="container">
                <div class="screen"></div>
                
                <div class="row">
                    <div class="seat">A1</div>
                    <div class="seat">A2</div>
                    <div class="seat">A3</div>
                    <div class="seat">A4</div>
                    <div class="seat">A5</div>
                    <div class="seat">A6</div>
                    <div class="seat">A7</div>
                    <div class="seat">A8</div>
                </div>
                <div class="row">
                    <div class="seat">B1</div>
                    <div class="seat">B2</div>
                    <div class="seat">B3</div>
                    <div class="seat">B4</div>
                    <div class="seat">B5</div>
                    <div class="seat">B6</div>
                    <div class="seat">B7</div>
                    <div class="seat">B8</div>
                </div>
                <div class="row">
                    <div class="seat">C1</div>
                    <div class="seat">C2</div>
                    <div class="seat">C3</div>
                    <div class="seat">C4</div>
                    <div class="seat">C5</div>
                    <div class="seat">C6</div>
                    <div class="seat">C7</div>
                    <div class="seat">C8</div>
                </div>
                <div class="row">
                    <div class="seat">D1</div>
                    <div class="seat">D2</div>
                    <div class="seat">D3</div>
                    <div class="seat">D4</div>
                    <div class="seat">D5</div>
                    <div class="seat">D6</div>
                    <div class="seat">D7</div>
                    <div class="seat">D8</div>
                </div>
                <div class="row">
                    <div class="seat">E1</div>
                    <div class="seat">E2</div>
                    <div class="seat">E3</div>
                    <div class="seat">E4</div>
                    <div class="seat">E5</div>
                    <div class="seat">E6</div>
                    <div class="seat">E7</div>
                    <div class="seat">E8</div>
                </div>
                <div class="row">
                    <div class="seat">F1</div>
                    <div class="seat">F2</div>
                    <div class="seat">F3</div>
                    <div class="seat">F4</div>
                    <div class="seat">F5</div>
                    <div class="seat">F6</div>
                    <div class="seat">F7</div>
                    <div class="seat">F8</div>
                </div>
            </div>

            <p class="text">
                좌석 <span id="count">0</span> 개를 선택했습니다, 가격은 <span id="total">0</span> 원 입니다.
            </p>
        </div>

        <div class="info-panel">
            <img id="movie-poster" src="{{ url_for('static', filename='image/poster1.png') }}" alt="영화 포스터">
            <div class="movie-title" id="movie-title"></div>
            <div class="info">
                <span>시간:</span> <span id="movie-time"></span>
            </div>
            <div class="info">
                <span>장소:</span> <span id="movie-location"></span>
            </div>
            <div class="info">
                <span>좌석:</span> <span id="selected-seats">-</span>
            </div>
            <div class="info">
                <span>가격:</span> <span id="total-price"></span> 
            </div>
            <div class="info">
                <span>계좌번호:1234-1234-1234</span>
            </div>
            <button id="cancel-button" class="next-button">취소</button>
        </div>
    </div>
    <script>
        const cancelUrl = "{{ url_for('cancel2') }}";
    </script>
    <script src="{{ url_for('static', filename='js/cancel.js') }}"></script>
</body>
</html>
